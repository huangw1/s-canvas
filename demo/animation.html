<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid;
        }
    </style>
</head>
<body>
<canvas id="container"></canvas>
</body>
<script src="../dist/canvas.js"></script>
<script>
    const stage = new sc.Stage('container', 400, 400);

    const rect = new sc.Rect(200, 100, {
        fillStyle  : '#42B035',
        strokeStyle: '#42B035',
        lineWidth  : 4
    });
    rect.x = 200;
    rect.y = 200;
    rect.originX = 100;
    rect.originY = 50;
    rect.cursor = 'pointer';
    sc.anim.add(rect).easing('cubicIn').delay(500).scaleX(1.5).scaleY(0.5).duration(500).finish(() => {
        sc.anim.add(rect).easing('cubicOut').scaleX(1).scaleY(1).duration(500).create();
    }).create();
    stage.addChild(rect);

    sc.tick(() => {
        stage.update();
        sc.anim.update();
    });
</script>
</html>
