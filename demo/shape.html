<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid;
        }
    </style>
</head>
<body>
<canvas id="container"></canvas>
</body>
<script src="../dist/canvas.js"></script>
<script>
    const stage = new sc.Stage('container', 400, 400);

    const rect = new sc.Rect(200, 100, {
        fillStyle  : '#42B035',
        strokeStyle: '#42B035',
        lineWidth  : 4
    });
    rect.x = 200;
    rect.y = 200;
    rect.originX = 100;
    rect.originY = 50;
    rect.cursor = 'pointer';
    rect.on('drag', (event) => {
        rect.x += event.dx;
        rect.y += event.dy;
        event.preventDefault();
    });
    stage.addChild(rect);

    const image = new sc.Bitmap('./img/ai.png');
    image.x = 200 - 36 / 2;
    image.y = 200 - 36 / 2;
    image.on('drag', (event) => {
        image.x += event.dx;
        image.y += event.dy;
        event.preventDefault();
    });
    stage.addChild(image);

    const text = new sc.Text('文本描述', {
        textAlign: 'center',
        font: '16px sans-serif'
    });
    text.x = 200;
    text.y = 100;
    text.cursor = 'pointer';
    text.on('drag', (event) => {
        text.x += event.dx;
        text.y += event.dy;
        event.preventDefault();
    });
    stage.addChild(text);

    sc.tick(() => {
        stage.update();
    });
</script>
</html>
