<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid;
        }
    </style>
</head>
<body>
<canvas id="container"></canvas>
</body>
<script src="../dist/canvas.js"></script>
<script>

    const stage = new SC('container', {
        width : 400,
        height: 400,
        images: [{
            name: 'minion',
            src : './img/minion.png'
        }],
        enableScale: true
    });

    const rect = stage.rectangular({
        startX           : 150,
        startY           : 150,
        width            : 100,
        height           : 100,
        fillStyle        : '#ccc',
        enableDrag       : true,
        enableChangeIndex: true
    }).on('mouseenter', () => {
        console.log('rect mouseenter');
    }).on('mouseleave', () => {
        console.log('rect mouseleave');
    });

    const rotate = (shape, step) => {
        shape.animateTo({
            rotate: shape.rotate + step
        }, {
            easing: 'quadIn',
            duration: 2000,
            onFinish: () => {
                rotate(shape, -step);
            }
        });
    };

    rotate(rect, 360);

    const image = stage.image({
        startX           : 150,
        startY           : 150,
        width            : 100,
        height           : 160,
        sliceX           : 250,
        sliceY           : 150,
        sliceWidth       : 500,
        sliceHeight      : 800,
        image            : 'minion',
        enableDrag       : true,
        enableChangeIndex: true
    }).on('mouseenter', () => {
        console.log('image mouseenter');
    }).on('mouseleave', () => {
        console.log('image mouseleave');
    });

    const line = stage.line({
        strokeStyle: '#333',
        smooth: true,
        matrix: [
            [0, 0],
            [200, 200],
            [0, 400]
        ]
    });

    const line1 = stage.line({
        strokeStyle: '#333',
        smooth: true,
        matrix: [
            [400, 0],
            [200, 200],
            [400, 400]
        ]
    });

    const text = stage.text({
        text: '小黄人',
        font: '18px serif',
        startX: 150,
        startY: 100,
        width : 100,
        height: 30,
        backgroundColor: '#333',
        fillStyle: '#ccc',
        center: true,
        enableDrag       : true,
        enableChangeIndex: true
    });

    stage.addChild(line);
    stage.addChild(line1);
    stage.addChild(rect);
    stage.addChild(image);
    stage.addChild(text);

    stage.draw();

</script>
</html>
