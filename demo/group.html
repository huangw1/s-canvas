<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid;
        }
    </style>
</head>
<body>
<canvas id="container"></canvas>
</body>
<script src="../dist/canvas.js"></script>
<script>
    const stage = new sc.Stage('container', 400, 400);

    const group = new sc.Group();

    const rect = new sc.Rect(200, 100, {
        fillStyle  : '#42B035',
        strokeStyle: '#42B035',
        lineWidth  : 4
    });
    group.addChild(rect);

    const image = new sc.Bitmap('./img/ai.png');
    image.x = (200 - 36) / 2;
    image.y = (100 - 36) / 2;
    group.addChild(image);

    group.x = 200;
    group.y = 200;
    group.originX = 100;
    group.originY = 50;
    group.cursor = 'pointer';
    group.on('drag', (event) => {
        group.scale -= event.dx / 100;
        event.preventDefault();
    });
    stage.addChild(group);

    const text = new sc.Text('左右移动组合可缩放', {
        textAlign: 'center',
        font: '16px sans-serif'
    });
    text.x = 200;
    text.y = 100;
    text.cursor = 'pointer';
    stage.addChild(text);

    sc.tick(() => {
        stage.update();
    });
</script>
</html>
